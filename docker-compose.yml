services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
      # Named volume caches downloaded Go modules across container restarts.
      - api_go_modules:/go/pkg/mod
    ports:
      - "8080:8080"
    env_file:
      - ./api/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline
      POSTGRES_DB: pipeline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    image: node:22-alpine
    working_dir: /app/pipeline
    volumes:
      - .:/app
      # Named volume prevents the container's node_modules (Linux binaries)
      # from being overwritten by the host's node_modules (macOS binaries).
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "cd /app && npm install && npm run dev -w @pipeline/pipeline"

volumes:
  postgres_data:
  frontend_node_modules:
  api_go_modules:
