events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # HTTP: handle ACME challenges and redirect everything else to HTTPS
    server {
        listen 80;
        server_name app.justpurl.com api.justpurl.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: Vue SPA
    server {
        listen 443 ssl;
        server_name app.justpurl.com;

        ssl_certificate     /etc/letsencrypt/live/app.justpurl.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.justpurl.com/privkey.pem;

        root /usr/share/nginx/html;
        index index.html;

        # Long-lived cache for versioned static assets
        location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # All other paths fall back to index.html for Vue Router HTML5 history mode
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # HTTPS: Go API
    server {
        listen 443 ssl;
        server_name api.justpurl.com;

        ssl_certificate     /etc/letsencrypt/live/api.justpurl.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.justpurl.com/privkey.pem;

        location / {
            proxy_pass http://api:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
