name: CI

on:
  pull_request:
    branches: [main]

jobs:
  api:
    name: Check API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod
          cache: true

      - run: go build ./...
      - run: go vet ./...

  frontend:
    name: Check frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build -w @purl/purl
